<!DOCTYPE html>
<html>
    <head>
        <title>node-battleship</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="container">
            <div class="row vertical-center-row">
                <div class="col-md-12">
                    <div id="disconnected">
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4 text-center">
                                <div class="alert alert-danger">
                                    <p>Not connected to server.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="room" style="display:none;">
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4 text-center">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">Room</div>
                                    <div class="panel-body">
                                        <p>You are connected to the server.</p>
                                        <p>Waiting for another player...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="game" style="display:none;">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">Game #<span id="game-number"></span></div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-6 player-grid text-center">
                                                <h3>Me</h3>
                                                <canvas id="canvas-grid1" width="361" height="361">Browser does not support canvas.</canvas>
                                            </div>
                                            <div class="col-md-6 player-grid text-center">
                                                <h3>Opponent</h3>
                                                <canvas id="canvas-grid2" width="361" height="361">Browser does not support canvas.</canvas>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-group-item text-center" id="turn-status"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script type="text/javascript" src="/js/fireworks.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/socket.js"></script>
    </body>
</html>
